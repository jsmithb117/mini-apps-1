<!DOCTYPE html>
<html>
  <head>
    <title>
      JSON to CSV converter
    </title>
  </head>
  <body>
    <div id="app">
      <form class="form" id="form">
        <hr>
        <label>Select file
          <input type="file" id="file-picker" accept=".json">
          <input type="submit">
        </label>
      </form>
      <ul id='list'></ul>
      <div id="csv" class="csv"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
